<!DOCTYPE html>

				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}
			
			* {
				box-sizing: border-box;
			}
			
			body,
			dl,

			aside,
			details,
			figcaption,
			figure,
			footer,
			header,
			menu,

				margin: 0;

				border: 0;
			}
			
			a {
				text-decoration: none;
			}
			
			button {
				user-select: none;
			}
			
			img {
				vertical-align: middle;
			}
			
			img:not([src]),
			img[src=""] {
				opacity: 0;
			}
			
			ul,
			ol {
				list-style: none;
			}
			
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			
			input,
			select,
			button,
			textarea {
				font-size: 100%;
				font: inherit;
				-webkit-tap-highlight-color: rgba(255, 0, 0, 0);
				-webkit-appearance: none;
			}
			
			#box {
				position: relative;
				height: calc(100vh);
				width: 100%;
				background: url(images/bg.jpg) no-repeat;
				background-size: cover;
			}
			
			#loading {
				text-align: center;
				position: absolute;
				top: calc(100vh - 50%);
				left: 50%;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
				line-height: 1.12px;
			}
			
			#loading a {
				color: #E60012;
				border: 1px solid #cccccc;
				width: 5.267rem;
				height: 1.12rem;
				border-radius: 1.33rem;
				font-size: 0.4rem;
				background: #FFFFFF;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			#loading #load_android {
				margin-top: 1rem;
			}
			
			#loading #load_android img {
				margin-left: 0.2rem;
				margin-right: 0.2rem;
				width: 0.48rem;
				height: 0.512rem;
			}
			
			#loading #load_ios img {
				margin-right: 0.2rem;
				width: 0.48rem;
				height: 0.56rem;
			}
			
			#copyright {
				text-align: center;
				position: absolute;
				bottom: 1rem;
				width: 100%;
				color: #FFFFFF;
				font-size: 0.346rem;
			}
			
			#copyright .copy {
				font-size: 0.32rem;
			}
			
			#pic {
				text-align: center;
				position: absolute;
				width: 100%;
			}
			
			#pic img {
				width: 2.333rem;
				height: 2.333rem;
				margin-top: 4rem;
				padding: 0.133rem;
			}
			
			#pic p {
				width: 100%;
				font-size: 0.64rem;
				color: #FFFFFF;
				text-align: center;
			}
			
			#shade {
				position: relative;
				/*水平居中*/
				text-align: center;
			}
			
			#shade p {
				position: absolute;
				color: white;
				font-size: 0.4rem;
				text-align: left;
				top: 0.2rem;
				width: 100%;
				left: 0.4rem;
				padding-right: 1.5rem;
			}
			
			#shade p span {
				border-bottom: 1px solid #FFFFFF;
			}
			
			#img {
				position: absolute;
				display: block;
				right: 0.1rem;
				top: 0;
				width: 0.94rem;
				height: 1rem;
			}
